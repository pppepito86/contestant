<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
	<meta charset="utf-8" />
	<title>NOI Grader</title>
	
	<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		    padding: 5px;
		}
	</style>
</head>
<body>
<div class="span12">
    <table dt:table="true">
        <thead>
            <tr>
                <th>contest</th>
                <th>problem 1</th>
                <th>problem 2</th>
                <th>problem 3</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contest : ${contests}">
                <td th:text="${contest.key}"></td>
                <td th:each="value: ${contest.value}">
                <a th:href="${'/admin/problem/' + value.get('contest') + '/' + value.get('number')}" th:text="${value.get('name')}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
	<meta charset="utf-8" />
	<title>NOI Grader</title>
	
	<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		    padding: 5px;
		}
	</style>
</head>
<body>
<div class="span12" th:each="contest: ${contests}">
	<span th:text="${contest.key}"></span>
    <table dt:table="true">
        <thead>
            <tr>
                <th>user</th>
                <th>points 1</th>
                <th>points 2</th>
                <th>points 3</th>
                <th>problem 1</th>
                <th>problem 2</th>
                <th>problem 3</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${contest.value}">
                <td th:text="${user.key}"></td>
                <td th:text="${user.value[0].get('points')}"></td>
                <td th:text="${user.value[1].get('points')}"></td>
                <td th:text="${user.value[2].get('points')}"></td>
                <td th:text="${user.value[0].get('details')}"></td>
                <td th:text="${user.value[1].get('details')}"></td>
                <td th:text="${user.value[2].get('details')}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

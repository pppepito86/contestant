<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<header th:replace="fragments/header :: header"></header>
<div th:replace="fragments/aside :: top"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 th:text="${problem.get('name')}">
        <small th:text="${contest.get('name')}"></small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/admin/contests}"> Contests</a></li>
        <li><a th:href="@{'/admin/contests/'+${contest.get('id')}}" th:text="${contest.get('name')}"></a></li>
        <li class="active" th:text="${problem.get('name')}"></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12">

          <div class="box">
                        <div class="box-body">
              <table class="table table-bordered">
            <tr>
                <th>Contest</th>
                <th>Time</th>
                <th>Memory</th>
                <th>Points</th>
            </tr>
        <tr><td th:text="${contest.get('name')}"></td>
       	<td th:text="${details.getTime()}"></td>
        <td th:text="${details.getMemory()}"></td>
        <td th:text="${details.getPoints()}"></td></tr>
</table>
                </div>
          </div>
          <!-- /.box -->

          <div class="box">
          <div class="box-body">
          <table class="table table-bordered" style="table-layout:fixed; word-wrap: break-word;">
          <tr>
                <th>Number</th>
                <th style="width: 45%">Input</th>
                <th style="width: 45%">Output</th>
            </tr>
        <span th:each="group : ${details.getTestGroups()}">
        <tr th:each="case : ${group.getTestCases()}">
                <td th:text="${case.getNumber()}" />
                <td th:text="${case.getInput()}" />
                <td th:text="${case.getOutput()}" />
        </tr>
        </span>
</table>
        </div>
        </div>
          <!-- /.box -->
        
        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="fragments/footer :: footer"></footer>


</div>
<!-- ./wrapper -->

<div th:replace="fragments/foot :: foot"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<header th:replace="fragments/header :: header"></header>
<div th:replace="fragments/aside :: top"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <span>Contests</span>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Contests</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->

<!-- contests -->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li class="active"><a href="#list_contests" data-toggle="tab">List</a></li>
              <li><a href="#create_contest" data-toggle="tab">Create</a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i> Contests</li>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="list_contests" style="position: relative;">
              <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">Id</th>
                  <th>Contest</th>
                </tr>
                <tr th:each="contest: ${contests}">
                  <td th:text="${contest.get('id')}"></td>
                  <td><a th:href="@{'/admin/contests/'+${contest.get('id')}}" th:text="${contest.get('name')}"></a></td>
                </tr>
                </table>
                </div>

              </div>
              <div class="chart tab-pane" id="create_contest" style="position: relative;">
              
            <form role="form" action="/admin/contests" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Contest name" />
                </div>
                <div class="form-group">
                  <label for="start_time">Start time</label>
                  <input type="text" class="form-control" name="start_time" id="start_time" th:value="${startTime}" />
                </div>
                <div class="form-group">
                  <label for="end_time">End time</label>
                  <input type="text" class="form-control" name="end_time" id="end_time" th:value="${endTime}" />
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>         
              
              </div>
            </div>
          </div>
          <!-- /.nav-tabs-custom -->

<!-- /contests -->

        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <div th:replace="fragments/aside :: bottom"></div>
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<div th:replace="fragments/foot :: foot"></div>
</body>
</html>
